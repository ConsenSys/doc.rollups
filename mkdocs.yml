# Project information
site_name: ConsenSys Rollup
site_url: https://doc.rollup.consensys.net/
site_description: ConsenSys Rollup documentation.
site_author: Consensys
copyright: ConsenSys Rollup documentation is licensed under Apache 2.0 license

#extra project info and template customisation
extra:
  logo_is_text: false
  latest_version_warning:
    url_contains: /latest/
    text: 'You are reading Sumo development version documentation and
    some displayed features may not be available in the stable release.
    You can switch to stable version using the version box at screen bottom.'
  support:
    tool: Discord
    channel: https://discord.gg/WRumvkY
    form: https://consensys.net/rollup/
    website: https://consensys.net/rollup/
    company: Consensys
  google:
    tag_manager: 'TODO' # Google tag manager code

# Software Repository
repo_name: ConsenSys/sumo
repo_url: https://github.com/ConsenSys/sumo

theme:
  name: material
  custom_dir: common/custom_theme
  palette:
    scheme: consensys
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  language: 'en'
  logo: 'Images/logo.svg'
  favicon: 'Images/favicon.svg'
nav:
  - Get started:
      - Quickstart: Get-Started/Quickstart.md
  - How to:
      - Configure:
          - Configuration file: HowTo/Configure/Config-Files.md
          - Database: HowTo/Configure/Database.md
          - Kafka: HowTo/Configure/Kafka.md
      - Smart contracts: HowTo/Smart-Contracts.md
  - Concepts:
      - Architecture: Concepts/ArchitectureOverview.md
      - Consensus (PoA) rollups: Concepts/Consensus.md
      - Partially Anonymous Rollups: Concepts/Partially-Anonymous-Rollups.md
  - Tutorials:
      - Partial anonymity token transfers: Tutorials/Token-Transfer.md
  - Reference:
      - JSON-RPC API methods: Reference/JSON-RPC.md
      - Configuration file: Reference/Configuration-File.md

markdown_extensions:
  - toc:
      permalink: ÔÉÅ
      toc_depth: 4
  - codehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - markdown_include.include:
      base_path: docs
  - admonition
  - footnotes
  - def_list
  - abbr
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - smarty
  - plantuml_markdown:
      server: http://www.plantuml.com/plantuml

plugins:
  - search:
      lang: 'en'
      separator: '[\s\-\.\_]+'
  - markdownextradata
  - exclude:
      glob:
        - global/*
  - git-revision-date-localized:
      locale: en
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
  - redirects:
      redirect_maps:
        # Configure redirects using key:value pairs:
        # old_path.md: new_path.md
        # you can't use an already redirected path as an old_path.
        # new_path can be a file inside the docs/ folder or any URL (http://...)
        # Reference/EthSigner-CLI.md: Reference/CLI/CLI-Syntax.md
